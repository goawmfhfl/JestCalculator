<!DOCTYPE html>
<html>
  <style>
    .reflow {
      width: 100px;
      height: 100px;
      background-color: red;
      transition-duration: 2s;
    }
    .item1 {
      width: 100px;
      height: 100px;
    }
    .item {
      width: 100px;
      height: 100px;
    }
  </style>
  <body>
    <div class="reflow">
      <div class="item1">
        <div class="item2"></div>
      </div>
    </div>
    <script>
      document.querySelector(".reflow").addEventListener("click", (event) => {
        document.querySelector(".reflow").style.width = "200px";
      });
    </script>
  </body>
</html>
